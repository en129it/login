<h1>Login</h1>
<form [formGroup]="loginForm" (ngSubmit)="authenticate()">
  <div>
      <label for="username">Username</label>
  </div>
  <div>
      <input type="text" id="username" name="username" placeholder="Enter username" formControlName="username">
  </div>
  <div>
      <label for="password">Password</label>
  </div>
  <div>
      <input type="password" id="password" name="password" placeholder="Enter password" formControlName="password">  
  </div>
  <div>
      <button type="submit" [disabled]="!isEnabled">Login</button>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <a routerLink='/pwdmgt/changepwd'>Change password</a> 
  </div>
</form>
